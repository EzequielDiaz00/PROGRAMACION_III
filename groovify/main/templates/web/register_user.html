<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="{% static 'css/css1.css' %}">
</head>
<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form id="user-register-form">
      <input type="email" id="emailUser" placeholder="Correo Electrónico" required>
      <input type="password" id="passUser" placeholder="Contraseña" required>
      <input type="text" id="nameUser" placeholder="Nombre" required>
      <button id="submitRegisterUser">Registrar Usuario</button>
    </form>
    <br>
    <br>
    <a href="{% url 'register_artist' %}">Registrarme como artista</a>
    <br>
    <br>
    <a href="{% url 'login' %}">Iniciar Sesion</a>
    <p id="error-message"></p>
  </div>

  <script type="module" src="{% static 'js/fireRegisterUser.js' %}"></script>
</body>
</html>
